<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head"><title>Create Purchase Invoice</title></head>
    <title>Add-Line | Purchase | Invoice</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
</head>

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">
<div th:replace="fragments :: page_header"></div>
<div class="wrapper">
    <div th:replace="fragments :: page_menu"></div>
    <div class="main-panel">
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- PURCHASE INVOICE LIST LINK -->
                    <div class="users-list-filter px-2">
                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-primary bg-light-primary mb-1" th:href="@{purchase-invoice-list}"
                               type="cancel" value="cancel">
                                <i class="fa fa-list mr-1"></i>Purchase Invoice List
                            </a>
                        </div>
                    </div>
                    <!-- PURCHASE INVOICE LIST LINK END-->
                    <!-- FORMS BEGIN -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="tab-content">
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">
                                                <!-- INVOICE PART BEGIN-->
                                                <form class="needs-validation"
                                                      th:action="@{/invoice/purchase-invoice-create}"
                                                      th:object="${invoice}"
                                                      method="post"
                                                      novalidate>
                                                    <div class="row">
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Company Name</label>
                                                                    <input type="text" class="form-control" required=""
                                                                           aria-invalid="false" disabled=""
                                                                           id="invoiceNumber" name="invoiceNumber"
                                                                           th:field="${invoice.invoiceNumber}">
                                                                    <div class="help-block"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Company Name</label>
                                                                    <input type="text" class="form-control" required=""
                                                                           aria-invalid="false" disabled=""
                                                                           id="companyName" name="companyName"
                                                                           th:field="${invoice.clientVendor.companyName}">
                                                                    <div class="help-block"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="invoiceDate">Invoice Date</label>
                                                                    <input type="date" id="invoiceDate"
                                                                           class="form-control" readonly
                                                                           placeholder="invoice date"
                                                                           th:field="${invoice.invoiceDate}"
                                                                           required
                                                                           aria-invalid="false">
                                                                </div>
                                                            </div>
                                                            <input type="hidden" th:field="*{id}">
                                                        </div>
                                                        <div class="col-12 col-md-1">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label></label>
                                                                    <a class="btn btn-danger"
                                                                       th:href="@{/invoice/purchase-invoice-list}"
                                                                       type="cancel" value="cancel">CANCEL
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-1">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label></label>
                                                                    <button class="btn btn-success" type="submit"
                                                                            name="action">CREATE
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- INVOICE PART END -->
                                                <!-- INVOICE PRODUCT PART BEGIN -->
                                                <form class="needs-validation"
                                                      th:action="@{/invoice/purchase-invoice-select-product/{invoiceId}(invoiceId=${invoice.id})}"
                                                      th:object="${invoiceProduct}"
                                                      method="post"
                                                      novalidate>
                                                    <div class="needs-validation" novalidate>
                                                        <div class="row">
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Product</label>
                                                                        <select class="custom-select"
                                                                                th:field="*{product}"
                                                                                required="required">
                                                                            <option th:value="''"
                                                                                    th:text="Select"></option>
                                                                            <option th:each="product : ${productList}"
                                                                                    th:value="${product.id}"
                                                                                    th:text="${product.name}"></option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Quantity</label>
                                                                        <input type="text"
                                                                               th:field="*{quantity}"
                                                                               class="form-control"
                                                                               required aria-invalid="false">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Price</label>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               th:field="*{price}"
                                                                               required aria-invalid="false">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Tax</label>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               th:field="*{tax}"
                                                                               required aria-invalid="false">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!--                                                            <div th:object="${invoice}"/>-->
                                                            <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                                <button type="submit" name="action" value="addItem"
                                                                        class="btn btn-warning mb-2 mb-sm-0 mr-sm-2">Add
                                                                    Item
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- INVOICE PRODUCT PART END -->
                                                <!-- INVOICE PRODUCT LIST BEGIN -->
                                                <div class="card-content fw-container">
                                                    <div class="card-body fw-body">
                                                        <div class="table-responsive content demo-html">
                                                            <table id="example"
                                                                   class="table table-striped table-bordered file-export"
                                                                   style="width:100%">
                                                                <thead>
                                                                <tr>
                                                                    <th>Product</th>
                                                                    <th>Price</th>
                                                                    <th>Quantity</th>
                                                                    <th>Tax %</th>
                                                                    <th>Total</th>
                                                                    <th>Delete</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr th:each="invoiceProduct:${invoiceProductList}">
                                                                    <td th:text="${invoiceProduct.name}"></td>
                                                                    <td th:text="${invoiceProduct.price}"></td>
                                                                    <td th:text="${invoiceProduct.quantity}"></td>
                                                                    <td th:text="${invoiceProduct.tax}"></td>
                                                                    <td th:text="${#numbers.formatDecimal(invoiceProduct.price*invoiceProduct.quantity*(invoiceProduct.tax+100)/100,0,'POINT',2,'COMMA')}"></td>
                                                                    <td>
                                                                        <form method="post"
                                                                              data-th-action="@{/invoice/purchase-invoice-update-products/{id}(id=${invoiceProduct.getId()})}">
                                                                            <input type="hidden" id="invoiceId"
                                                                                   name="invoiceId"
                                                                                   th:value="${invoice.id}">
                                                                            <button class="ft-trash-2 btn btn-danger mr-1 mb-1"
                                                                                    type="submit"></button>
                                                                        </form>
                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- INVOICE PRODUCT LIST END-->
                                                <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                    <form
                                                            method="post">
                                                        <button class="btn btn-danger mb-2 mb-sm-0 mr-sm-2"
                                                                type="submit" name="action" value="cancel">Cancel
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>
    </div>
</div>

<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
<script th:src="@{/js/dashboard2.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>

</html>
