
<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN : Head-->

<head>
    <head th:replace="fragments :: page_head"/>
    <title>Add User</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">
<div th:replace="fragments :: page_header"/>
<!-- Navbar (Header) Ends-->

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">
    <div th:replace="fragments :: page_menu"/>


    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- Filter starts -->
                    <div class="users-list-filter px-2">


                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-primary bg-light-primary mb-1"
                               th:href="@{/user/user-list}"><i
                                    class="fa fa-list mr-1"></i>User List</a>
                        </div>
                    </div>

                    <!-- Filter ends -->

                    <!-- Table starts -->


                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">

                                        <div class="tab-content">
                                            <!-- Account content starts -->
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">

                                                <!-- Account form starts -->
                                                <form novalidate th:action="@{/user/user-update/{id}(id=${user.id})}"
                                                      method="post" th:object="${user}">
                                                    <div class="row">
                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-username">Firstname</label>
                                                                    <input type="text" id="users-edit-username"
                                                                           class="form-control" placeholder="FirstName"
                                                                           th:field="*{firstName}"
                                                                           required
                                                                           aria-invalid="false">
                                                                </div>
                                                            </div>
<!--                                                            <div class="form-group">-->
<!--                                                                <div class="controls">-->
<!--                                                                    <label for="users-edit-password">Password</label>-->
<!--                                                                    <input type="password" id="users-edit-password"-->
<!--                                                                           class="form-control" placeholder="Password"-->
<!--                                                                           th:field="*{password}"-->
<!--                                                                           required-->
<!--                                                                           aria-invalid="false">-->
<!--                                                                </div>-->
<!--                                                            </div>-->
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-email2">E-mail</label>
                                                                    <input type="email" id="users-edit-email2"
                                                                           class="form-control" placeholder="Email"
                                                                           th:field="*{email}"
                                                                           required
                                                                           aria-invalid="false">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-status3">Company</label>
                                                                    <select id="users-edit-status3" class="form-control"
                                                                            th:field="*{company}"
                                                                            required>
                                                                        <option th:value="''" th:text="Select"></option>
                                                                        <option th:each="theCompany : ${companies}"
                                                                                th:value="${theCompany.id}"
                                                                                th:text="${theCompany.title}">
                                                                        </option>

                                                                    </select>
                                                                </div>
                                                            </div>

                                                        </div>

                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-company1">Lastname</label>
                                                                    <input type="text" id="users-edit-company1"
                                                                           class="form-control" placeholder="Lastname"
                                                                           th:field="*{lastName}"
                                                                           required>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-company">Phone</label>
                                                                    <input type="text" id="users-edit-company"
                                                                           class="form-control"
                                                                           placeholder="9734157843"
                                                                           th:field="*{phone}"
                                                                           required>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-role">Role</label>
                                                                    <select id="users-edit-role" class="form-control"
                                                                            th:field="*{role}"
                                                                            required>
                                                                        <option th:value="''" th:text="Select"></option>
                                                                        <option th:each="theRole : ${roles}"
                                                                                th:value="${theRole.id}"
                                                                                th:text="${theRole.description}">
                                                                        </option>

                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-status">Status</label>
                                                                    <select th:field="*{userStatus}" id="users-edit-status" class="form-control"
                                                                            required>

                                                                        <option th:selected="${user.userStatus.getValue()}"
                                                                                th:each="status : ${userStatus}"
                                                                                th:value="${status}"
                                                                                th:text="${status.value}">

                                                                        </option>


                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>


                                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                            <button type="submit"
                                                                    th:href="@{/user/user-list}"
                                                                    class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">
                                                                Save Changes
                                                            </button>
                                                            <button
                                                                    th:href="@{/user/user-list}"
                                                                    class="btn btn-secondary" >Cancel
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- Account form ends -->
                                            </div>
                                            <!-- Account content ends -->


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Table ends -->
                </section>

            </div>
        </div>
        <!-- END : End Main Content-->


        <!-- Scroll to top button -->
        <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>

    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->

<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
